<!DOCTYPE html>
<html lang="bt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica de Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="forms-header">
        <h1 id="titulo-forms">Exercicio de Forms</h1>  
    </header>
    <main id="container-pinciapl">
        <form action="" method="get">
            <div id="um-fieldset">        
                <fieldset>
                    <h2>Dados Pessoais</h2>
                    <div id="user">
                        <label for="user-name">Nome:</label>
                        <input type="text" name="user-name" id="user-name" maxlength="40" required>
                    </div>
                    <div id="e-adress">
                        <label for="email">E-mail:</label>
                        <input type="text" name="email" id="email" maxlength="50" required>
                    </div>
                    <div id="numbers-cpf">
                        <label for="cpf">CPF:</label>
                        <input type="text" name="cpf" id="cpf" maxlength="11" required>
                    </div>
                    <div id="user-adress">
                        <label for="local-adres">Endereço:</label>
                        <input type="text" name="adress" id="adress" maxlength="200" required>
                    </div>
                    <div id="user-city">
                        <label for="city">Cidade:</label>
                        <input type="text" name="city" id="city" maxlength="28" required>
                    </div>
                    <div id="option-state">
                        <label for="user-state">Estado atual:</label>
                        <select name="estados" id="user-state">
                            <option value="SP">SP</option>
                        </select>
                    </div>
                    <div id="option-residence">
                        <label for="house">Residência: </label>
                        <input type="radio" name="stay-option" id="house">
                        <label for="house">Casa</label>
                        <input type="radio" name="stay-option" id="apartamento">
                        <label for="apartamento">Apartamento</label>
                    </div>
                </fieldset>
            </div>
            <div id="dois-fildset">
                <fieldset>
                    <h2>Dados do seu último emprego</h2>
                    <div>
                        <label for="description">Resumo do curriculo:</label>
                        <textarea name="resumo-curriculo" id="description" cols="30" rows="10" maxlength="1000" required></textarea>
                    </div>
                    <div>
                        <label for="cargo">Cargo</label>
                        <input type="text" name="cargo" id="cargo" maxlength="40" required>
                    </div>
                    <div>
                        <label for="descreva-cargo">Descrição do cargo</label>
                        <input type="text" name="cargo-descrito" id="descreva-cargo" maxlength="500" required>
                    </div>
                    <div>
                        <label for="inicio-date">Data de início</label>
                        <input type="text" name="date" id="inicio-date" placeholder="dd/mm/aaaa" required>
                    </div>
                </fieldset>
            </div>
            <button type="submit" id="submit-button">Enviar</button>
        </form>    
    </main>
    <script src="script.js"></script>
</body>
</html>
