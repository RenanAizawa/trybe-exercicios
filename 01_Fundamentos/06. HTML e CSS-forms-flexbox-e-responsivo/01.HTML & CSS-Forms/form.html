<!DOCTYPE html>
<html lang="bt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica de Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="forms-header">
        <h1 id="titulo-forms">Exercicio de Forms</h1>  
    </header>
    <main id="container-pinciapl">
        <form action="" method="get">
            <div id="um-fieldset">        
                <fieldset>
                    <div id="user" class="espaco">
                        <label for="user-name">Nome:</label>
                        <input type="text" name="user-name" id="user-name" maxlength="40" required>
                    </div>
                    <div id="e-adress" class="espaco">
                        <label for="email">E-mail:</label>
                        <input type="text" name="email" id="email" maxlength="50" required>
                    </div>
                    <div id="numbers-cpf" class="espaco">
                        <label for="cpf">CPF:</label>
                        <input type="text" name="cpf" id="cpf" maxlength="11" required>
                    </div>
                    <div id="user-adress" class="espaco">
                        <label for="local-adres">Endere√ßo:</label>
                        <input type="text" name="adress" id="adress" maxlength="200" required>
                    </div>
                    <div id="user-city" class="espaco">
                        <label for="city">Cidade:</label>
                        <input type="text" name="city" id="city" maxlength="28" required>
                    </div>
                    <div id="option-state" class="espaco">
                        
                    </div>
                </fieldset>
            </div>
            <div id="dois-fildset">
                <fieldset>

                </fieldset>
            </div>
            <button type="submit" id="submit-button">Enviar</button>
        </form>    
    </main>
    <script src="script.js"></script>
</body>
</html>
